name: Build Thicc Bass

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25.x'

    - name: Configure
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package macOS Plugins
      run: |
        mkdir -p "Thicc Bass v1.0-macOS"
        cp -R build/ThiccBass_artefacts/Debug/AU/"Thicc Bass.component" "Thicc Bass v1.0-macOS/"
        cp -R build/ThiccBass_artefacts/Debug/VST3/"Thicc Bass.vst3" "Thicc Bass v1.0-macOS/"
        cp -R build/ThiccBass_artefacts/Debug/CLAP/"Thicc Bass.clap" "Thicc Bass v1.0-macOS/"
        cp distribution/"Thicc Bass v1.0"/INSTALLATION_INSTRUCTIONS.txt "Thicc Bass v1.0-macOS/"
        zip -r Thicc_Bass_v1.0_macOS.zip "Thicc Bass v1.0-macOS"

    - name: Upload macOS Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: thicc-bass-macos
        path: Thicc_Bass_v1.0_macOS.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25.x'

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022"

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package Windows Plugins
      run: |
        mkdir "Thicc Bass v1.0-Windows"
        xcopy /E /I "build\ThiccBass_artefacts\Release\VST3\Thicc Bass.vst3" "Thicc Bass v1.0-Windows\Thicc Bass.vst3"
        copy "distribution\Thicc Bass v1.0\INSTALLATION_INSTRUCTIONS.txt" "Thicc Bass v1.0-Windows\"
        powershell Compress-Archive -Path "Thicc Bass v1.0-Windows" -DestinationPath "Thicc_Bass_v1.0_Windows.zip"

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: thicc-bass-windows
        path: Thicc_Bass_v1.0_Windows.zip

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download macOS Artifacts
      uses: actions/download-artifact@v3
      with:
        name: thicc-bass-macos

    - name: Download Windows Artifacts
      uses: actions/download-artifact@v3
      with:
        name: thicc-bass-windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Thicc_Bass_v1.0_macOS.zip
          Thicc_Bass_v1.0_Windows.zip
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
